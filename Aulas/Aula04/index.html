<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="Testando">
            <h1>Olá caraiba</h1>
            <p>Estudo de js</p>
        </div>
    </div>
    <script>
        var n1 = Number.parseInt (window.prompt('Digite algum número'))
        var n2 = Number.parseInt (window.prompt('Digite outro número'))
        var soma = n1 + n2 
        window.alert(`A soma de ${n1} mais ${n2} é igual a: ${soma}`)
    </script>
</body>
