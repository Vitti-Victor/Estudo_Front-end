<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Idade</title>
</head>
<body>
    <header>
        <h1>Identificador de Idade</h1>
    </header>
    <section>
        <div id="content">
            <div class="caixa">
                <div class="id">
                    <p>Ano de nascimento: 
                        <input type="number" name="idade" class="idade" min="1" max="100">
                    </p>
                    <p class="sex">Sexo:
                        <input type="radio" name="radsex" class="mas" checked>
                        <label for="mas">Masculino</label>
                        <input type="radio" name="radsex" class="fem">
                        <label for="fem">Feminino</label>
                    </p>
                    <input type="button" value="verificar" class="verificar" onclick="verificar()">
                </div>
                <div class="res">
                    <p class="res">Preencha os dados acima</p>
                </div>

            </div>

        </div>
    </section>


    <script src="json.js"></script>
</body>
</html>
