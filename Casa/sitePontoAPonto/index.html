<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contando Números</title>
</head>
<body>
    <header>
        <h1>Contando Números</h1>
    </header>
    <section>
        <div id="content">
            <div class="box">
                <div class="contando">
                    <p class="i">Início <input type="number" name="inicio" class="inicio"></p>
                    <p class="f">Fim <input type="number" name="fim" class="fim"></p>
                    <p class="p">Passos <input type="number" name="passos" class="passo"></p>
                    <div class="button">
                        <input type="button" value="Conferir" class="conferir" onclick="conferir()">
                    </div>
                </div>
                <div class="resp">
                    <p class="res"></p>
                </div>
            </div>
        </div>
    </section>
    <footer><p>&copy;VictorHugoVittiRosário</p></footer>

    <script src="json.js"></script>
</body>
</html>
